<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Loadout</title>
</head>
<body>
    <h1>Edit a Loadout</h1>
    <form action="{{ url_for('edit_loadout') }}" method="POST">
        <label for="old_name">Select Loadout to Edit:</label>
        <select name="old_name" id="old_name">
            {% for loadout in loadouts %}
                <option value="{{ loadout }}">{{ loadout }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="new_name">New Name:</label>
        <input type="text" id="new_name" name="new_name" required><br><br>
        
        <button type="submit">Edit</button>
    </form>
    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
