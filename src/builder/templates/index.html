<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loadout App</title>
</head>
<body>
    <h1>Loadout App</h1>
    <nav>
        <script src="{{ url_for('static', filename='js/create_loadout.js') }}" defer></script>
        <button onclick="create_loadout()">Create Loadout</button>
        <div id="loading_message" style="display: none;">Creating loadout...</div>
        
        <li><a href="{{ url_for('edit_loadout') }}">Edit Loadout</a></li>
    </nav>
    
    <h2>Current Loadouts:</h2>
    <ul>
        {% for loadout in loadouts %}
            <li>{{ loadout }}</li>
        {% else %}
            <li>No loadouts yet!</li>
        {% endfor %}
    </ul>
</body>
</html>
